<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script>
  // YOU DO NOT NEED TO EDIT THIS CODE
  if (!/(&|\?)username=/.test(window.location.search)) {
    var newSearch = window.location.search;
    if (newSearch !== '' & newSearch !== '?') {
      newSearch += '&';
    }
    newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
    window.location.search = newSearch;
  }
  </script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="main">
    <h1>chatterbox</h1>
    <form>
      Room:
      <select id="mySelect">
      </select>
    </form>
    <div class="window-popup">
      <div class="wp-content">
        <br>
        <input class="roomInput" type="text" placeholder="Type a new room name">
        <br>
        <br>
        <div class="addnewRoom">Add</div>
        <a href='#' id="button-popup-close">Close</a>
      </div>
    </div>
    <div class="inputForm">
      <div>
        <input class="messageText" type="text" placeholder="Type a new message">
      </div>
      <div class="box">Submit</div>
      <div class="spinner"><img class="spinnerImg" src="images/spiffygif_46x46.gif" /></div>
    </div>
  </div>
  <div id="chats">
  </div>
  <script>
  $(function() {
    app.init();
  })
  </script>
</body>

</html>
